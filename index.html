      html {

      body {

        overflow: hidden;
        position: relative;
        margin: 0;
        background-image: url("./jetcruz-11-01-2023-0001.gif");

        z-index: 2;
      }

      a {
        text-decoration: none;
        color: black;
      }

      a:hover {
        text-decoration: underline;
      }

      .flexParent {
        height: 90%;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        flex-direction: column;
      }

      .flexParent::before {
        content: "";
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: black;
        opacity: 0.6;
